<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level RNN</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<!-- Settings Button -->
<button id="openSettingsBtn" class="button">Settings</button>

<h1>Level RNN</h1>

<!-- Devices Section -->
<div id="devicesContainer">
  <h2>
    Devices <span id="deviceCounts" style="font-size: 0.9em; font-weight: normal;"></span>
  </h2>
  <!-- New filtering buttons -->
  <div id="deviceFilters">
    <button id="allDevicesBtn" class="button">All Devices</button>
    <button id="onlineDevicesBtn" class="button">Online</button>
    <button id="offlineDevicesBtn" class="button">Offline</button>
  </div>
  <br >
  <div id="deviceList">
    <!-- Devices will be rendered here -->
  </div>
</div>

<!-- Device Modal -->
<div id="deviceModal" class="modal">
  <div class="modal-content">
    <span class="close" id="modalCloseBtn">&times;</span>
    <div id="modalDeviceDetails">
      <!-- Device details will be rendered here -->
    </div>
  </div>
</div>

<br>
<!-- Settings Modal -->
<div id="settingsModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeSettingsBtn">&times;</span>
    <h3>Settings</h3>
    <form id="settingsForm">
      <label>
        <strong>API Key:</strong><br>
        <input type="text" id="apiKeyInput" placeholder="Enter your API key" style="width:100%">
      </label>
      <hr>

      <p><strong>Device Fields to Show:</strong></p>
      <!-- Example checkboxes for each field in the device modal -->
      <label>
        <input type="checkbox" name="fields" value="hostname" checked>
        Hostname
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="nickname" checked>
        Nickname
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="role" checked>
        Role
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="group_id" checked>
        Group ID
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="tags" checked>
        Tags
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="maintenance_mode" checked>
        Maintenance Mode
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="status" checked>
        Status (Online/Offline)
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="platform" checked>
        Platform
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="serial_number" checked>
        Serial Number
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="model" checked>
        Model
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="manufacturer" checked>
        Manufacturer
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="architecture" checked>
        Architecture
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="total_memory" checked>
        Total Memory
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="memory_slots" checked>
        Memory Slots
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="cpu_cores" checked>
        CPU Cores
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="last_logged_in_user" checked>
        Last Logged In User
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="last_reboot_time" checked>
        Last Reboot Time
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="public_ip_address" checked>
        Public IP Address
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="private_ip_addresses" checked>
        Private IP Addresses
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="city" checked>
        City
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="country" checked>
        Country
      </label><br>
      <label>
        <input type="checkbox" name="fields" value="security_score" checked>
        Security Score
      </label><br>

      <br>
      <button type="button" id="saveSettingsBtn" class="button">Save Settings</button>
    </form>
  </div>
</div>

<!-- Alerts Section -->
<div class="buttons">
  <button id="activeBtn" class="button">Active Alerts</button>
  <button id="resolvedBtn" class="button">Resolved Alerts</button>
</div>

<br>

<div id="alertsContainer">
  <!-- Alerts will be rendered here -->
</div>

<!-- Alert Modal -->
<div id="alertModal" class="modal">
  <div class="modal-content">
    <span class="close" id="alertModalCloseBtn">&times;</span>
    <div id="modalAlertDetails">
      <!-- Alert details will be rendered here -->
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
